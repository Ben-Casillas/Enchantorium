  ViewQueue:
    Type: 'AWS::SQS::Queue'
    Properties:
      QueueName: ViewQueue

  ViewProducer:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: ../Enchantorium_v1/message_queue/view_producer/
      Runtime: python3.12
      Handler: app.lambda_handler
      Events:
        InvokeFunction:
          Type: Api
          Properties:
            Path: /view
            Method: post
      Role: !GetAtt ViewProducerRole.Arn

  ViewConsumer:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: ../Enchantorium_v1/message_queue/view_consumer/
      Runtime: python3.12
      Handler: app.lambda_handler
      Events:
        ViewQueueEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt ViewQueue.Arn
      Role: !GetAtt ViewProducerRole.Arn

  MailingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: MailingQueue

  # SQS Consumer Lambda Function
  SQSConsumer:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../Enchantorium_v1/message_queue/sqs_consumer/
      Handler: app.lambda_handler
      Runtime: python3.12
      Events:
        MailingQueueEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt MailingQueue.Arn
            BatchSize: 10

  SQSProducer:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../Enchantorium_v1/message_queue/sqs_producer/
      Handler: app.lambda_handler
      Runtime: python3.12
      Events:
        InvokeFunction:
          Type: Api
          Properties:
            Path: /invoke
            Method: post
      Role: !GetAtt SQSProducerRole.Arn

